<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <head>
        <title>User Card</title>
        <link rel="stylesheet" type="text/css" href="css/usercard.css">
    </head>

<body>
    <div class="user-card">

        <div class="card-header">
            <h3>
                <img src="icons/user-circle.png" alt="usercircle" class="user-circle">
            </h3>
        </div> <!-- end of card header -->
        <div>
            <h1>Jane Doe</h1>
            <h2>
                <img src="icons/map-marker.png" alt="map-marker" class="map-marker">
                Seattle
            </h2>
            <h3>
                <p>Developer | Engineer | Problem Solver<br>
                    Master of shadows and the Internet!</p>
                <p>
            </h3>
            <div>
                <a href="#">
                    <img src="icons/gear.png" alt="gear" class="settings">
                    edit profile
                </a>
            </div>

        </div> <!-- end of card content -->



    </div> <!-- end of user card -->
</body>

</html>
